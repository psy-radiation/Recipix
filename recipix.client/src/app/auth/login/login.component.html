<div class="login-form">
  <h2>Вхід</h2>
  <input type="text" [(ngModel)]="username" placeholder="Логин" />
  <input type="password" [(ngModel)]="password" placeholder="Пароль" />
  <button (click)="login()">Війти</button>

  <p *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</p>
</div>
